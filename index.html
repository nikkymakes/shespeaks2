    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // BIBLICAL WOMEN REFERENCE - Just names and scripture locations
        const BIBLICAL_REFERENCES = {
            "Hagar": { testament: "OT", role: "Egyptian Servant", refs: ["Genesis+16", "Genesis+21:8-21"], tags: ["overlooked", "abandoned", "exile", "seen"] },

            "Miriam": { testament: "OT", role: "Prophetess", refs: ["Exodus+2:1-10", "Exodus+15:20-21"], tags: ["prophet", "worship", "leadership", "rebellion"] },
            "Abigail": { testament: "OT", role: "Peacemaker", refs: ["1+Samuel+25"], tags: ["wisdom", "peacemaker", "intervention", "strategic"] },
            "Bathsheba": { testament: "OT", role: "Taken Queen", refs: ["2+Samuel+11", "1+Kings+1:11-31"], tags: ["violation", "survival", "power", "queen"] },
            "Martha": { testament: "NT", role: "Hospitable Sister", refs: ["Luke+10:38-42", "John+11"], tags: ["service", "hospitality", "busy", "sister"] },
            "Mary of Bethany": { testament: "NT", role: "Devoted Learner", refs: ["Luke+10:38-42", "John+12:1-8"], tags: ["devotion", "worship", "learner", "anointing"] },
            "Lydia": { testament: "NT", role: "First European Convert", refs: ["Acts+16:11-40"], tags: ["hospitality", "business", "faith", "convert"] },
            "Priscilla": { testament: "NT", role: "Teacher", refs: ["Acts+18"], tags: ["teacher", "partner", "leader", "courage"] },
            "Elizabeth": { testament: "NT", role: "John's Mother", refs: ["Luke+1:5-80"], tags: ["barren", "prophecy", "joy", "mother"] },
            "Anna": { testament: "NT", role: "Prophetess", refs: ["Luke+2:36-38"], tags: ["prophet", "widow", "prayer", "recognition"] }
        };

        const EMOTIONAL_PATHWAYS = [
            { label: "I feel overlooked and forgotten", matches: ["Hagar", "Leah"] },
            { label: "I've made mistakes I can't outgrow", matches: ["Rahab", "Mary Magdalene"] },
            { label: "I'm standing by someone else's pain", matches: ["Ruth", "Mary"] },
            { label: "I'm being called to lead, but it's lonely", matches: ["Deborah", "Esther"] },
            { label: "I'm waiting‚Äîfaithfully, painfully, uncertainly", matches: ["Hannah", "Sarah"] },
            { label: "I've experienced violation or injustice", matches: ["Hagar", "Bathsheba"] },
            { label: "I'm choosing to stay when leaving would be easier", matches: ["Ruth"] }
        ];

        // BIBLE API FETCHER
        class BibleFetcher {
            static async fetch(refs) {
                const texts = await Promise.all(refs.map(r => this.fetchOne(r)));
                return texts.join('\n\n');
            }

            static async fetchOne(ref) {
                try {
                    const res = await fetch(`https://bible-api.com/${ref}?translation=web`);
                    if (!res.ok) return '';
                    const data = await res.json();
                    return data.text || '';
                } catch (e) {
                    return '';
                }
            }
        }

        // TEXT ANALYZER - Reads and understands the story
        class Analyzer {
            static analyze(text, name) {
                const l = text.toLowerCase();
                const moments = [];
                
                if (l.includes('barren') || l.includes('no child')) moments.push('experienced barrenness');
                if (l.includes('fled') || l.includes('escape')) moments.push('fled danger');
                if (l.includes('wilderness') || l.includes('desert')) moments.push('wandered wilderness');
                if (l.includes('angel') || l.includes('lord appeared')) moments.push('encountered Divine');
                if (l.includes('named') && l.includes('god')) moments.push('named God');
                if (l.includes('servant') || l.includes('slave')) moments.push('served as enslaved');
                if (l.includes('gave birth') || l.includes('bore')) moments.push('gave birth');
                if (l.includes('sent away') || l.includes('cast out')) moments.push('was expelled');
                if (l.includes('widow')) moments.push('became widow');
                if (l.includes('loyalty') || l.includes('not leave')) moments.push('chose loyalty');
                if (l.includes('king') || l.includes('queen')) moments.push('became royalty');
                if (l.includes('fast')) moments.push('fasted');
                if (l.includes('courage') || l.includes('brave')) moments.push('acted courageously');
                if (l.includes('saved') || l.includes('deliver')) moments.push('brought deliverance');
                if (l.includes('hid') || l.includes('protect')) moments.push('protected others');
                if (l.includes('judge')) moments.push('served as judge');
                if (l.includes('prophet')) moments.push('prophesied');
                if (l.includes('prayer') || l.includes('prayed')) moments.push('prayed fervently');
                if (l.includes('wept')) moments.push('wept in anguish');
                if (l.includes('demon')) moments.push('delivered from demons');
                if (l.includes('tomb') || l.includes('risen')) moments.push('witnessed resurrection');
                if (l.includes('first') && l.includes('see')) moments.push('first witness');
                if (l.includes('loved') && l.includes('not')) moments.push('was unloved');
                
                return {
                    moments: moments.length ? moments : ['lived her story', 'made choices'],
                    hasViolation: l.includes('force') || l.includes('took her') || l.includes('slave'),
                    hasChoice: l.includes('chose') || l.includes('decided') || l.includes('refused'),
                    hasEncounter: l.includes('angel') || l.includes('lord') || l.includes('god'),
                    hasRisk: l.includes('risk') || l.includes('danger') || l.includes('death')
                };
            }
        }

        // GENERATOR - Creates four lenses
        class Generator {
            constructor(name, data, text, analysis) {
                this.name = name;
                this.data = data;
                this.text = text;
                this.a = analysis;
            }

            generate() {
                return `She Speaks: The Many Faces of ${this.name}

${this.abide()}

${this.fracta()}

${this.arc()}

${this.quill()}`;
            }

            abide() {
                const { moments, hasViolation, hasChoice, hasEncounter, hasRisk } = this.a;
                
                let lesson = '';
                if (hasViolation && hasEncounter) {
                    lesson = `${this.name} teaches us that being unseen by people does not mean being unseen by God. In her darkest moment, the Divine met her.`;
                } else if (hasChoice && hasRisk) {
                    lesson = `${this.name} teaches us about choices that cost us everything. She chose the harder path.`;
                } else if (hasEncounter) {
                    lesson = `${this.name} teaches us about transformative encounter. Her meeting with the Divine changed everything.`;
                } else {
                    lesson = `${this.name} teaches us about courage to live authentically despite constraints.`;
                }

                return `üïä Abide 365

${lesson}

Her story shows she ${moments.slice(0, 3).join(', ')}. These are the raw materials of her life. From this complexity emerges testimony.

She reminds us that struggles are often the soil from which purpose grows.

Reflect: Where do you see ${this.name}'s journey in your own? What does her story reveal about your path?

If you feel led to give, consider supporting organizations serving women.`;
            }

            fracta() {
                const { moments } = this.a;
                
                let type = 'The Faithful One';
                if (moments.some(m => m.includes('named God'))) type = 'The God-Namer';
                else if (moments.some(m => m.includes('first witness'))) type = 'The First Witness';
                else if (moments.some(m => m.includes('loyalty'))) type = 'The Covenant Keeper';
                else if (moments.some(m => m.includes('royalty'))) type = 'The Strategic Revealer';
                else if (moments.some(m => m.includes('judge'))) type = 'The Reluctant Commander';
                else if (moments.some(m => m.includes('protected'))) type = 'The Protective One';
                else if (moments.some(m => m.includes('prayed'))) type = 'The Prayer Warrior';

                const pack = ['A voice that speaks truth', 'Courage wrapped in vulnerability', 'Seeds of hope'];

                return `üß© FractaSelf

‚Ä¢ FractaType: ${type}

‚Ä¢ Identity Reflection: ${this.name} embodies tension between ${moments[0] || 'struggle'} and transformation.

‚Ä¢ Starter Pack:
${pack.map(i => `  - ${i}`).join('\n')}

‚Ä¢ Caption: For every woman who has ${moments[0] || 'faced the impossible'} and found strength to ${moments[moments.length-1] || 'persevere'}. ${this.name} shows us our stories matter.`;
            }

            arc() {
                const { moments } = this.a;
                const start = moments[0] || 'faced her circumstances';
                const mid = moments[Math.floor(moments.length/2)] || 'made a choice';
                const end = moments[moments.length-1] || 'transformed her story';

                return `üåà The Arc

There was a woman who ${start}. She lived in a world that measured women by utility to men.

At the crossroads, she ${mid}. Not the easy choice. Not the expected choice. But her choice.

In that decision, something ancient whispered through her story. She became more than circumstances.

Her name was ${this.name}, but she is every woman who has stood at the edge and chosen to leap.

The moral: Stories that matter most are written by those who ${start} but refused to let that be their ending.`;
            }

            quill() {
                return `ü™û Satirical Quill‚Ñ¢

Ah, ${this.name}. The biblical writers gave her "${this.data.role}" status, which means a few verses while patriarchs got books. Classic.

Centuries of interpretation have tried to tame her story, turn it into a nice moral lesson. Because apparently, women can't just be complex humans with agency.

But here's what sanitized versions miss: ${this.name} didn't wait for permission. She didn't ask if her story was "appropriate." She lived it.

So next time someone tries to reduce ${this.name} to a one-dimensional lesson, remember: she was a whole person making real choices in impossible circumstances. That's more revolutionary than any sermon.

In jest, truth; in truth, jest. ‚Äî The Quill`;
            }
        }

        const Storage = {
            save: (name, text) => {
                const j = JSON.parse(localStorage.getItem('sheSpeaksJournals') || '{}');
                if (!j[name]) j[name] = [];
                j[name].push({ id: Date.now(), text, date: new Date().toISOString() });
                localStorage.setItem('sheSpeaksJournals', JSON.stringify(j));
            },
            getAll: () => JSON.parse(localStorage.getItem('sheSpeaksJournals') || '{}')
        };

        const PDF = {
            download: (name, content, entries) => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                let y = 20;
                
                doc.setFontSize(18);
                doc.setTextColor(139, 69, 19);
                doc.text(`She Speaks: ${name}`, 20, y);
                y += 15;
                
                doc.setFontSize(11);
                doc.setTextColor(60, 40, 23);
                const lines = doc.splitTextToSize(content, 170);
                doc.text(lines, 20, y);
                
                doc.save(`she-speaks-${name.toLowerCase().replace(/\s/g, '-')}.pdf`);
            },
            
            share: (name, quote, platform) => {
                const text = `${quote}\n\nShe Speaks: The Many Faces of Her‚Ñ¢\n#SheSpeaks #${name.replace(/\s/g, '')}`;
                const url = window.location.href;
                const urls = {
                    twitter: `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`,
                    facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}&quote=${encodeURIComponent(text)}`,
                    linkedin: `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`,
                    whatsapp: `https://wa.me/?text=${encodeURIComponent(text + ' ' + url)}`
                };
                if (urls[platform]) window.open(urls[platform], '_blank');
            }
        };

        function App() {
            const [view, setView] = useState('home');
            const [searchTerm, setSearchTerm] = useState('');
            const [selected, setSelected] = useState(null);
            const [interp, setInterp] = useState('');
            const [journalText, setJournalText] = useState('');
            const [journals, setJournals] = useState({});
            const [loading, setLoading] = useState(false);
            const [showResults, setShowResults] = useState(false);

            useEffect(() => { setJournals(Storage.getAll()); }, []);

            const women = Object.keys(BIBLICAL_REFERENCES);
            
            const matches = women.filter(n => {
                const s = searchTerm.toLowerCase();
                const d = BIBLICAL_REFERENCES[n];
                return s.length > 0 && (
                    n.toLowerCase().includes(s) ||
                    d.role.toLowerCase().includes(s) ||
                    d.tags.some(t => t.includes(s))
                );
            });

            const select = async (name) => {
                setSelected(name);
                setLoading(true);
                setView('woman');
                setJournalText('');
                setSearchTerm('');
                setShowResults(false);
                
                const data = BIBLICAL_REFERENCES[name];
                const text = await BibleFetcher.fetch(data.refs);
                
                if (text) {
                    const analysis = Analyzer.analyze(text, name);
                    const gen = new Generator(name, data, text, analysis);
                    setInterp(gen.generate());
                } else {
                    setInterp('Unable to fetch Bible text. Check connection and try again.');
                }
                
                setLoading(false);
            };

            const handlePath = (pathway) => select(pathway.matches[0]);
            const handleSearch = (e) => { setSearchTerm(e.target.value); setShowResults(e.target.value.length > 0); };
            const handleKey = (e) => { if (e.key === 'Enter' && matches.length > 0) select(matches[0]); };
            const saveJournal = () => {
                if (journalText.trim() && selected) {
                    Storage.save(selected, journalText.trim());
                    setJournals(Storage.getAll());
                    alert('Journal saved!');
                    setJournalText('');
                }
            };

            return (
                <div className="app-container">
                    {view === 'home' && (
                        <>
                            <div className="header">
                                <h1>She Speaks: The Many Faces of Her‚Ñ¢</h1>
                                <p>Four lenses. One voice. Her story reimagined.</p>
                                <div className="badge">AI-Powered ‚Ä¢ Reads Bible & Reasons ‚Ä¢ {women.length} Women</div>
                            </div>

                            <div className="search-hero">
                                <div className="search-label">What are you looking for?</div>
                                <div className="search-input-wrapper">
                                    <input 
                                        type="text" 
                                        className="search-input" 
                                        placeholder="courage, forgotten, Esther, redemption..."
                                        value={searchTerm} 
                                        onChange={handleSearch}
                                        onKeyPress={handleKey}
                                    />
                                    <span className="search-icon">‚åï</span>
                                </div>
                                <div className="search-hint">
                                    Type name, emotion, or theme ‚Ä¢ Press Enter for first result
                                </div>

                                {showResults && matches.length > 0 && (
                                    <div className="search-results">
                                        {matches.map((n, i) => {
                                            const d = BIBLICAL_REFERENCES[n];
                                            return (
                                                <div key={i} className="search-result-item" onClick={() => select(n)}>
                                                    <div>
                                                        <span className="search-result-testament">{d.testament}</span>
                                                        <span className="search-result-name">{n}</span>
                                                    </div>
                                                    <div className="search-result-role">{d.role}</div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                )}
                            </div>

                            <div className="pathways-section">
                                <div className="pathways-label">
                                    üåø Or choose what you're walking through:
                                </div>
                                {EMOTIONAL_PATHWAYS.map((p, i) => (
                                    <button key={i} className="pathway-btn" onClick={() => handlePath(p)}>
                                        ‚Ä¢ {p.label}
                                    </button>
                                ))}
                            </div>
                        </>
                    )}

                    {view === 'woman' && selected && (
                        <>
                            <button className="back-btn" onClick={() => setView('home')}>‚Üê Back</button>

                            <div className="interpretation-view">
                                <div className="interpretation-header">
                                    <h2>She Speaks: {selected}</h2>
                                    <div className="interpretation-meta">
                                        {BIBLICAL_REFERENCES[selected].testament} ‚Ä¢ {BIBLICAL_REFERENCES[selected].role}
                                    </div>
                                </div>

                                {loading ? (
                                    <div className="loading">
                                        <div className="loading-spinner"></div>
                                        <div>Fetching Bible text and reasoning about her story...</div>
                                    </div>
                                ) : (
                                    <>
                                        <div className="interpretation-content">{interp}</div>

                                        <div className="journal-section">
                                            <h3>‚úçÔ∏è Your Reflection</h3>
                                            <textarea className="journal-textarea" placeholder="Write here..."
                                                value={journalText} onChange={(e) => setJournalText(e.target.value)} />
                                            <div className="action-buttons">
                                                <button className="btn" onClick={saveJournal}>üíæ Save</button>
                                                <button className="btn btn-secondary" onClick={() => PDF.download(selected, interp, journals[selected])}>
                                                    üìÑ Export PDF
                                                </button>
                                            </div>
                                        </div>

                                        <div style={{marginTop: '2rem', textAlign: 'center'}}>
                                            <h3 style={{color: '#8b4513', marginBottom: '1rem'}}>üì± Share</h3>
                                            <div className="share-options">
                                                <button className="share-btn" onClick={() => PDF.share(selected, 'Her story matters', 'X')}>X X</button>
                                                <button className="share-btn" onClick={() => PDF.share(selected, 'Her story matters', 'facebook')}>üìò Facebook</button>
                                                <button className="share-btn" onClick={() => PDF.share(selected, 'Her story matters', 'linkedin')}>üíº LinkedIn</button>
                                                <button className="share-btn" onClick={() => PDF.share(selected, 'Her story matters', 'whatsapp')}>üí¨ WhatsApp</button>
                                            </div>
                                        </div>
                                    </>
                                )}
                            </div>
                        </>
                    )}

                    <div className="footer">
                        ¬© Adenike Omoregbee ‚Ä¢ Powered by Bible API & Smart Reasoning
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
